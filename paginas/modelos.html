<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css"><!-- esta linea es para vincular CON LA CARPETA css -->
        <link rel="shortcut icon" href="../imagenes/logo.png">
        <title>Modelos-EcoHome</title>
    </head>
    <body>
        <header>
            <div class="container-fluit">
                <div class="row">
                    <div class="col">
                        <img src="../imagenes/logo.png" alt="logo sitio"> <!--LOGO -->
                    </div>
                    <div class="col">
                        <h1>Eco Home</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="navegador">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                                <li class="breadcrumb-item"><a href="../paginas/contacto.html">Contacto</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Modelos</a></li>
                                <li class="breadcrumb-item"><a href="../paginas/nosotros.html">Nosotros</a></li>
                                <li class="breadcrumb-item"><a href="../paginas/nuestros_trabajos.html">Nuestros Trabajos</a></li>
                                <li class="breadcrumb-item"><a href="../paginas/preguntas_frecuentes.html">Preguntas Frecuentes</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>                           
        </header>
        
        <main>
            <div class="container-fluid">
                <div class="row">       
                    <section id="seccionBienvenidos"> <!--a diferencia de las CLASS, los ID no se pueden repetir, son unicos y sirven para identificar un unico elemento - tambien a diferencia del CLASS(si tiene dos pablras se separan con un guion - y en ID las dos palabreas no se separan se usa camelCase)-->
                        <h2>Modelos <span class="badge bg-secondary">Estilos</span></h2>
                    </section>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-4">
                        <section class="trabajos">
                            <div id="carouselExampleIndicators" class="carousel slide">
                                <div class="carousel">
                                    <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="../imagenes/modelo-minimalista1.jfif" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../imagenes/modelo-minimalista2.webp" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../imagenes/modelo-minimalista3.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div> 
                        </section>      
                    </div>     
                    <div class="col-12 col-md-6 col-xl-4">
                        <section class="trabajos">
                            <div id="carouselExampleIndicators" class="carousel slide">
                                <div class="carousel">
                                    <div id="carouselExample" class="carousel slide">
                                        <div class="carousel-inner">
                                          <div class="carousel-item active">
                                            <img src="../imagenes/modelos-tradicional1.jpg" class="d-block w-100" alt="...">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="../imagenes/modelo-tradicional2.jpg" class="d-block w-100" alt="...">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="../imagenes/modelo-minimalista3.jpg" class="d-block w-100" alt="...">
                                          </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                          <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                          <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                            </div>   
                        </section>  
                    </div>                     
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-4">
                        <section class="trabajos">
                            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                                <div class="carousel">
                                    <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="../imagenes/modelos-cabañas1.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../imagenes/modelos-cabañas2.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../imagenes/modelos-cabañas3.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                    </button>
                                </div>    
                            </div>
                        </section>
                    </div>  
                    <div class="col-12 col-md-6 col-xl-4">
                        <section class="trabajos">
                            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active" data-bs-interval="10000">
                                    <img src="../imagenes/modelo-container1.jpg" class="d-block w-100" alt="...">
                                    
                                  </div>
                                  <div class="carousel-item" data-bs-interval="2000">
                                    <img src="../imagenes/modelo-container2.jpg" class="d-block w-100" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="../imagenes/modelo-container3.webp" class="d-block w-100" alt="...">
                                    
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </section>
                    </div>                      
                </div>
            </div>             
        </main>

        <footer>
            <p>Copy Right By Santiago Riotorto</p>

        </footer>
        
        
    <!--la estructura de la pagina es HEADER - MAIN - FOOTER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
